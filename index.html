<!DOCTYPE HTML>
<html>
    <head>
        <title>My Website</title>
        <style>
            body {
                background: #91cce4;
                color: black;
                padding: 10px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            #all-contents {
              max-width: 800px;
                margin: auto;
            }
         
            /* navigation menu */
            nav {
                background: #7c6ae0;
               margin: 0 auto;
               margin-bottom: 20px;
                display: flex;
                padding: 10px;
                border: 2px rgb(114, 112, 112);
                border-radius: 25px;
            }
            h1 {
                display: flex;
                align-items: center;
                color: white;
                flex: 1;
                margin: 0;
            }
            #nav-ul {
                list-style-image: none;
            }
            .nav-li {
                display: inline-block;
                padding: 0 10px;
            }
            a {
                text-decoration: none;
                color: #e1e4c8;
            }
         
            /* main container area beneath menu */
            main {
                
                display: flex;
                border: 2px #d4c779;
                border-radius: 25px;
            }
            .sidebar {
                margin-right: 25px;
                padding: 10px;
                background-color: rgb(176, 23, 143) ridge;
                border-radius: 25px;
            }
            .sidebar-img {
                width: 200px;
                border: 2px black;
                border-radius: 25px;
                background-color: #7c6ae0;
            }
            .content {
                flex: 1;
                padding: 20px;
                background-color: rgb(245, 238, 219);
                border-radius: 25px;
            }
            #interests {

                padding: 8px;
                background-color: rgb(87, 180, 216);
            }
            h2, h3 {
                margin: 0px;
            }
         </style>
    </head>
    
    <body id="all-contents">
        <!-- Visible  HTML elements GO HERE -->
        <div>
            <nav>
                <h1 class="name">My Website</h1>
                <ul id="nav-ul">
                    <li class="nav-li">
                        <a href="index.html"> Home </a>
                    </li>
                    <li class="nav-li">
                        <a href="portfolio.html"> Portfolio </a>
                    </li>
                </ul>
            </nav>
            <main>
                <!-- Sidebar section -->
                <div class="sidebar">
                    <img class="sidebar-img" src=""> </img>
                </div>
                <!-- Content section -->
                <div class="content">
                    <h2>Brady Graham</h2>
                    <p>Student at Covington High School</p>
                        <!-- Interests Section -->
                        <div id="interests">
                            <h3>Interests</h3>
                            <ul>
                                <li>Football</li>
                                <li>PC Gaming</li>
                                <li>Pumping Iron</li>
                            </ul>
                        </div>
                </div>
            </main>
        </div>
    </body>
</html>
